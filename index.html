<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ders Başarı Durumu Hesaplama</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f4f8;
        }
        h1 {
            text-align: center;
            color: #4A4A4A;
            margin-bottom: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            border: 1px solid #e0e0e0;
        }
        label {
            display: block;
            margin: 15px 0 5px;
            font-weight: bold;
            color: #333;
            text-align: center; /* Etiket metnini ortala */
        }
        #dersSayisi {
            width: 100%; /* Genişliği %100 yap */
            max-width: 300px; /* Maksimum genişliği ayarla */
            margin: 0 auto; /* Ortalamak için */
            display: block; /* Block yaparak ortalama sağla */
        }
        .not-inputs {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }
        input[type="number"] {
            width: calc(50% - 12px);
            padding: 10px;
            margin: 0 5px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box;
            transition: border 0.3s;
        }
        input[type="number"]:focus {
            border-color: #5cb85c;
            outline: none;
            box-shadow: 0 0 5px rgba(92, 184, 92, 0.5);
        }
        button {
            background-color: #5cb85c;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            font-size: 18px;
            transition: background 0.3s, transform 0.3s;
            margin-top: 15px;
        }
        button:hover {
            background-color: #4cae4c;
            transform: translateY(-2px);
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            background-color: #e9ecef;
            border-radius: 8px;
            border: 1px solid #ccc;
        }
        .result p {
            margin: 5px 0;
            font-size: 16px;
            color: #333;
        }
        .result p strong {
            color: #5cb85c;
        }

        @media (max-width: 600px) {
            .not-inputs {
                flex-direction: column;
            }
            input[type="number"] {
                width: 100%;
                margin: 0 0 10px 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ders Başarı Durumu Hesaplama</h1>
        <label for="dersSayisi">Ders Sayısını Girin:</label>
        <input type="number" id="dersSayisi" min="1" required>
        <button onclick="dersSayisiniGir()">Ders Sayısını Gir</button>

        <div id="dersFormu"></div>

        <button id="hesaplaBtn" style="display:none;" onclick="notlariHesapla()">Notları Hesapla</button>

        <div id="sonuc" class="result"></div>
    </div>

    <script>
        const harfNotlari = {
            "AA": 4.00,
            "BA": 3.50,
            "BB": 3.00,
            "CB": 2.50,
            "CC": 2.00,
            "DC": 1.50,
            "DD": 1.00,
            "DF": 0.00,
            "FF": 0.00,
            "FG": 0.00
        };

        function dersSayisiniGir() {
            const dersSayisi = parseInt(document.getElementById('dersSayisi').value);
            const dersFormu = document.getElementById('dersFormu');
            dersFormu.innerHTML = ''; // Önceki içerikleri temizle

            for (let i = 0; i < dersSayisi; i++) {
                dersFormu.innerHTML += `
                    <div>
                        <label>${i + 1}. Ders Notları:</label>
                        <div class="not-inputs">
                            <input type="number" id="vize${i}" min="0" placeholder="Vize Notu" required>
                            <input type="number" id="final${i}" min="0" placeholder="Final Notu" required>
                        </div>
                    </div>
                `;
            }

            document.getElementById('hesaplaBtn').style.display = 'block'; // Hesapla butonunu göster
        }

        function notlariHesapla() {
            const dersSayisi = parseInt(document.getElementById('dersSayisi').value);
            let toplamKatsayi = 0;
            let notlar = [];

            for (let i = 0; i < dersSayisi; i++) {
                const vize = parseFloat(document.getElementById(`vize${i}`).value);
                const final = parseFloat(document.getElementById(`final${i}`).value);

                // Ağırlıklı puanı hesapla
                const puan = (vize * 0.3) + (final * 0.7);
                let harfNotu = '';

                // Harf notuna dönüştür
                if (puan >= 90) {
                    harfNotu = "AA";
                } else if (puan >= 80) {
                    harfNotu = "BA";
                } else if (puan >= 75) {
                    harfNotu = "BB";
                } else if (puan >= 70) {
                    harfNotu = "CB";
                } else if (puan >= 65) {
                    harfNotu = "CC";
                } else if (puan >= 60) {
                    harfNotu = "DC";
                } else if (puan >= 55) {
                    harfNotu = "DD";
                } else if (puan >= 50) {
                    harfNotu = "DF";
                } else {
                    harfNotu = "FF";
                }

                notlar.push(harfNotu);
                toplamKatsayi += harfNotlari[harfNotu];
            }

            // Ağırlıklı not ortalamasını hesapla
            const ortalama = toplamKatsayi / dersSayisi;

            // Başarı durumu kontrolü
            const sartliBasariliDersler = [];
            const basarisizDersler = [];

            for (const harfNotu of notlar) {
                if ((harfNotu === "DC" || harfNotu === "DD") && ortalama < 2.00) {
                    basarisizDersler.push(harfNotu);
                } else {
                    sartliBasariliDersler.push(harfNotu);
                }
            }

            // Sonuçları göster
            const sonucDiv = document.getElementById('sonuc');
            sonucDiv.innerHTML = `
                <p>Ağırlıklı not ortalaması: <strong>${ortalama.toFixed(2)}</strong></p>
                <p>Şartlı Başarılı Dersler: <strong>${sartliBasariliDersler.join(', ') || 'Yok'}</strong></p>
                <p>Başarısız Dersler: <strong>${basarisizDersler.join(', ') || 'Yok'}</strong></p>
            `;
        }
    </script>
</body>
</html>
